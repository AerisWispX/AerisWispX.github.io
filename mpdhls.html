<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="referrer" content="no-referrer">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>HelloSports Player</title>

<!-- JW Player -->
<script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
<script>jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo";</script>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

#player {
    width: 100%;
    height: 100%;
}

/* Watermark */
.watermark-link {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 9999;
    background: #D50000;
    color: white;
    padding: 6px 12px;
    font-size: 14px;
    font-weight: bold;
    border-radius: 4px;
    text-decoration: none;
    font-family: sans-serif;
    animation: pulse 2.5s infinite ease-in-out;
}
@keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.6;} }
.watermark-link:hover { background: #FF1744; }
</style>

<script>
// Optional: disable right click (works inside iframe too)
document.oncontextmenu = () => false;

// Get URL param
function getParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name) || "";
}

// Get stream
let get = getParam("get");
let fileUrl = "";

// If base64 provided
if (get) {
    try {
        fileUrl = atob(get);
    } catch (e) {
        fileUrl = get;
    }
} else {
    // Or direct ?file=
    fileUrl = getParam("file");
}

// Auto-detect type
let fileType = "hls";
if (fileUrl.toLowerCase().includes(".mpd")) {
    fileType = "dash";
} else if (fileUrl.toLowerCase().includes(".m3u8")) {
    fileType = "hls";
}
</script>
</head>

<body>

<a href="https://www.hellosports.live" target="_blank" class="watermark-link">HelloSports.live</a>

<div id="player"></div>

<script>
if (!fileUrl) {
    document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20%'>No stream URL provided</h2>";
} else {
    jwplayer("player").setup({
        file: fileUrl,
        type: fileType,

        primary: "html5",
        width: "100%",
        height: "100%",
        aspectratio: "16:9",
        autostart: true,
        mute: false,
        preload: "auto",
        lowLatency: true,
        stretching: "fill",

        dashjsConfig: {
            fastSwitchEnabled: true
        },

        logo: {
            file: "https://t.me/hellosportslive",
            link: "https://t.me/+F1CiA4-9d7dmOWM1",
            position: "top-right"
        },

        sharing: {},
        cast: {}
    });
}
</script>

</body>
</html>
